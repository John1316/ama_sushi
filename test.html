<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .field {
        margin-bottom: 10px;
        }

        .field label {
        display: block;
        font-size: 12px;
        color: #777;
        }

        .field input {
        display: block;
        min-width: 250px;
        line-height: 1.5;
        font-size: 14px;
        }
    </style>
</head>
<body>  
    <form id="form">
        <div class="field">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        
        <div class="field">
          <label for="phone">phone</label>
          <input type="text" name="phone" id="phone">
        </div>
        <div class="field">
          <label for="message">message</label>
          <input type="text" name="message" id="message">
        </div>
        <div class="field">
          <label for="to_email">to_email</label>
          <input type="text" name="to_email" id="to_email">
        </div>
      
        <input type="submit" id="button" value="Send Email" >
      </form>
      
      <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
      
      <script type="text/javascript">
        emailjs.init('user_HpR2qc0UwgaoXwogtpOAS')
      </script>
      <script>
          const btn = document.getElementById('button');

            document.getElementById('form')
            .addEventListener('submit', function(event) {
            event.preventDefault();

            btn.value = 'Sending...';

            const serviceID = 'service_k3v2evq';
            const templateID = 'template_zlo1njt';

            emailjs.sendForm(serviceID, templateID, this)
                .then(() => {
                btn.value = 'Send Email';
                alert('Sent!');
                }, (err) => {
                btn.value = 'Send Email';
                alert(JSON.stringify(err));
                });
            });
      </script>
</body>
</html>
